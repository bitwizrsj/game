<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        function showpopup() {
            document.getElementById('hero').style.display = 'none';
            document.getElementById('box').style.display = 'block';
        }

        function handleOptionClick(event) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
        }

        function showPlayerOptions() {
            const selectedTotalCount = document.querySelector('input[name="totalCount"]:checked');
            if (selectedTotalCount) {
                document.getElementById('totalCountSection').style.display = 'none';
                document.getElementById('playerCountSection').style.display = 'block';
                document.getElementById('navigationButtons').style.display = 'none';
                document.getElementById('playerDetailsSection').style.display = 'none';
                document.getElementById('nextPlayerCountButton').style.display = 'block';
            } else {
                alert('Please select a total count option.');
            }
        }

        function showPlayerDetails() {
            const selectedPlayerCount = document.querySelector('input[name="playerCount"]:checked');
            if (selectedPlayerCount) {
                const playerCount = parseInt(selectedPlayerCount.value, 10);
                const totalCount = parseInt(document.querySelector('input[name="totalCount"]:checked').value, 10);

                // Generate input fields for each player
                const playerDetailsContainer = document.getElementById('playerDetailsContainer');
                playerDetailsContainer.innerHTML = '';
                for (let i = 1; i <= playerCount; i++) {
                    const playerDiv = document.createElement('div');
                    playerDiv.className = 'player-input flex flex-col mb-4';

                    const playerNumberLabel = document.createElement('label');
                    playerNumberLabel.className = 'text-white';
                    playerNumberLabel.innerText = `Player ${i} Number:`;
                    playerDiv.appendChild(playerNumberLabel);

                    const playerNumberInput = document.createElement('input');
                    playerNumberInput.type = 'number';
                    playerNumberInput.name = `playerNumber${i}`;
                    playerNumberInput.className = 'input-field';
                    playerNumberInput.min = 1;
                    playerNumberInput.max = totalCount;
                    playerDiv.appendChild(playerNumberInput);

                    const playerNameLabel = document.createElement('label');
                    playerNameLabel.className = 'text-white mt-2';
                    playerNameLabel.innerText = `Player ${i} Name:`;
                    playerDiv.appendChild(playerNameLabel);

                    const playerNameInput = document.createElement('input');
                    playerNameInput.type = 'text';
                    playerNameInput.name = `playerName${i}`;
                    playerNameInput.className = 'input-field';
                    playerDiv.appendChild(playerNameInput);

                    playerDetailsContainer.appendChild(playerDiv);
                }

                document.getElementById('playerCountSection').style.display = 'none';
                document.getElementById('playerDetailsSection').style.display = 'block';
                document.getElementById('nextPlayerCountButton').style.display = 'none';
                document.getElementById('playButton').style.display = 'block';
            } else {
                alert('Please select a player count option.');
            }
        }

        function play() {
            const totalCount = parseInt(document.querySelector('input[name="totalCount"]:checked').value, 10);
            const playerDetailsContainer = document.getElementById('playerDetailsContainer');
            const playerInputs = playerDetailsContainer.querySelectorAll('.player-input');

            const players = [];
            playerInputs.forEach(input => {
                const playerNumber = input.querySelector('input[type="number"]').value;
                const playerName = input.querySelector('input[type="text"]').value;
                players.push({ number: playerNumber, name: playerName });
            });

            document.querySelector('.box').style.display = 'none';

            const body = document.querySelector('body');

            const contentContainer = document.createElement('div');
            contentContainer.className = 'content-container';

            const squaresContainer = document.createElement('div');
            squaresContainer.className = 'squares-container';

            for (let i = 1; i <= totalCount; i++) {
                const square = document.createElement('div');
                square.className = 'square';
                square.innerText = i;
                squaresContainer.appendChild(square);
            }

            const playersContainer = document.createElement('div');
            playersContainer.className = 'players-container';

            players.forEach(player => {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player-detail';
                playerDiv.innerText = `${player.name} (Number: ${player.number})`;
                playersContainer.appendChild(playerDiv);
            });

            contentContainer.appendChild(squaresContainer);
            contentContainer.appendChild(playersContainer);
            body.appendChild(contentContainer);
        }
    </script>
</head>

<body class="w-full h-screen bg-zinc-900 flex flex-col items-center justify-center">

    <div id="hero" class="w-full h-100 flex flex-col items-center justify-center">
        <h1 class="text-white text-6xl mb-5 underline text-center">Number Game</h1>
        <img src="./image.png" alt="img" class="w-3/5 mb-5">
        <button class="px-4 py-2 bg-blue-500 text-white rounded" id="start" onclick="showpopup()">Start</button>
    </div>

    <div id="box" class="box w-3/5 h-3/5 bg-zinc-800 p-4 flex flex-col justify-between" style="display: none;">
        <form action="" class="flex flex-col h-full justify-between">
            <!-- Section for total count options -->
            <div id="totalCountSection">
                <label for="totalCount" class="block mb-4 text-xl font-medium text-white text-center">Choose the total
                    count:</label>
                <div class="grid grid-cols-3 gap-4 flex-grow">
                    <label class="option bg-zinc-700 h-20 flex items-center justify-center text-white font-bold"
                        onclick="handleOptionClick(event)">
                        <input type="radio" name="totalCount" value="20" class="hidden"> 1-20
                    </label>
                    <label class="option bg-zinc-700 h-20 flex items-center justify-center text-white font-bold"
                        onclick="handleOptionClick(event)">
                        <input type="radio" name="totalCount" value="30" class="hidden"> 1-30
                    </label>
                    <label class="option bg-zinc-700 h-20 flex items-center justify-center text-white font-bold"
                        onclick="handleOptionClick(event)">
                        <input type="radio" name="totalCount" value="40" class="hidden"> 1-40
                    </label>
                    <label class="option bg-zinc-700 h-20 flex items-center justify-center text-white font-bold"
                        onclick="handleOptionClick(event)">
                        <input type="radio" name="totalCount" value="50" class="hidden"> 1-50
                    </label>
                    <label class="option bg-zinc-700 h-20 flex items-center justify-center text-white font-bold"
                        onclick="handleOptionClick(event)">
                        <input type="radio" name="totalCount" value="60" class="hidden"> 1-60
                    </label>
                    <label class="option bg-zinc-700 h-20 flex items-center justify-center text-white font-bold"
                        onclick="handleOptionClick(event)">
                        <input type="radio" name="totalCount" value="70" class="hidden"> 1-70
                    </label>
                    <label class="option bg-zinc-700 h-20 flex items-center justify-center text-white font-bold"
                        onclick="handleOptionClick(event)">
                        <input type="radio" name="totalCount" value="80" class="hidden"> 1-80
                    </label>
                    <label class="option bg-zinc-700 h-20 flex items-center justify-center text-white font-bold"
                        onclick="handleOptionClick(event)">
                        <input type="radio" name="totalCount" value="90" class="hidden"> 1-90
                    </label>
                    <label class="option bg-zinc-700 h-20 flex items-center justify-center text-white font-bold"
                        onclick="handleOptionClick(event)">
                        <input type="radio" name="totalCount" value="100" class="hidden"> 1-100
                    </label>
                </div>
            </div>

            <!-- Section for player count options -->
            <div id="playerCountSection" style="display: none;">
                <label for="playerCount" class="block mb-4 text-xl font-medium text-white text-center">Choose the number
                    of players:</label>
                <div class="grid grid-cols-3 gap-4 flex-grow">
                    <label class="option bg-green-500 h-20 flex items-center justify-center text-white font-bold"
                        onclick="handleOptionClick(event)">
                        <input type="radio" name="playerCount" value="2" class="hidden"> 2P
                    </label>
                    <label class="option bg-green-500 h-20 flex items-center justify-center text-white font-bold"
                        onclick="handleOptionClick(event)">
                        <input type="radio" name="playerCount" value="3" class="hidden"> 3P
                    </label>
                    <label class="option bg-green-500 h-20 flex items-center justify-center text-white font-bold"
                        onclick="handleOptionClick(event)">
                        <input type="radio" name="playerCount" value="4" class="hidden"> 4P
                    </label>
                    <label class="option bg-green-500 h-20 flex items-center justify-center text-white font-bold"
                        onclick="handleOptionClick(event)">
                        <input type="radio" name="playerCount" value="5" class="hidden"> 5P
                    </label>
                    <label class="option bg-green-500 h-20 flex items-center justify-center text-white font-bold"
                        onclick="handleOptionClick(event)">
                        <input type="radio" name="playerCount" value="6" class="hidden"> 6P
                    </label>
                </div>
            </div>

            <!-- Section for player details input -->
            <div id="playerDetailsSection" style="display: none;">
                <label for="playerDetails" class="block mb-4 text-xl font-medium text-white text-center">Enter player
                    details:</label>
                <div id="playerDetailsContainer" class="flex flex-col flex-grow overflow-y-auto"></div>
            </div>

            <!-- Navigation Buttons -->
            <div id="navigationButtons" class="flex justify-between mt-4">
                <button id="previousButton" class="px-4 py-2 bg-gray-500 text-white font-bold rounded disabled-button"
                    disabled>Previous</button>
                <button type="button" onclick="showPlayerOptions()"
                    class="px-4 py-2 bg-blue-500 text-white font-bold rounded hover:bg-blue-700 transition-transform transform hover:scale-105">Next</button>
            </div>

            <!-- Next Button after player count selection -->
            <div id="nextPlayerCountButton" class="flex justify-center mt-4" style="display: none;">
                <button type="button" onclick="showPlayerDetails()"
                    class="px-4 py-2 bg-blue-500 text-white font-bold rounded hover:bg-blue-700 transition-transform transform hover:scale-105">Next</button>
            </div>

            <!-- Play Button -->
            <div id="playButton" class="flex justify-center mt-4" style="display: none;">
                <button type="button" onclick="play()"
                    class="px-4 py-2 bg-green-500 text-white font-bold rounded play-button">Play</button>
            </div>
        </form>
    </div>
</body>

</html>
