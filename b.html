<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        height: 100vh;
        width: 100%;
        background-color: rgb(3, 10, 15);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: monospace;
        flex-direction: column;
    }
</style>
<body>

    <h1>
        My Demo Virtual Assistant
    </h1>
    <p>Try to ask about withdrawing money </p>
    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "b4229707-a897-4509-bc38-f9a0f453e4ac", // The ID of this integration.
          region: "au-syd", // The region your integration is hosted in.
          serviceInstanceID: "5e4480a5-a3f2-41a6-a215-4375a62a5369", // The ID of your service instance.
          onLoad: async (instance) => { await instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
      </script>
</body>
</html>
